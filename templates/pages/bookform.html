{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Booking | Futsal {% endblock %}
{% block content %}
<img src="{% static 'image/jiff.png' %}" alt="" class="img-banner">
    <img src="{% static 'image/new.png' %}" alt="" class="img-banner2">
    <h1 align="center" style="font-family:'Kaushan Script', cursive; margin-bottom:5px; margin-top:15vh">Book Futsal</h1>
    <div style="display:flex; justify-content:center; align-items:center; height: 45vh">
    <form action="booking" method="POST" enctype='multipart/form-data'>{% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="futsal_booked" value="{{ name }}"/>
        <button type="submit" style="margin-top: 10px; height: 5vh; width: 10vw;">Book</button>
    </form>
    </div>
{% endblock %}
