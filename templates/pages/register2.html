{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Register | Futsal {% endblock %}
{% block content %}
    <img src="{% static 'image/jiff.png' %}" alt="" class="img-banner">
    <img src="{% static 'image/new.png' %}" alt="" class="img-banner2">
    <h1 align="center" style="font-family:'Kaushan Script', cursive; margin-bottom:5px; margin-top:15vh">Register Futsal</h1>
    <div class="form-container">
                <form action="registerFutsal" method="post" class="reg-form" enctype='multipart/form-data'>{% csrf_token %}
                    <div class="creditentials">
                        <div class="inner-form">
                            <h2>Basic Information</h2>
                            {{ form|crispy }}
                        </div>

                        <div class="inner-form">
                            <h2>Additional Information</h2>
                            {{ info|crispy }}
                        </div>
                    </div>
                    <button class="btn btn-default" type="submit" style="margin-top: 10px; height: 5vh; width: 10vw"> Register </button>
                 </form>
    </div>
{% endblock %}
